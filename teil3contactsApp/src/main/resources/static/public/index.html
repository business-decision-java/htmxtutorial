<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Contacts</title>
    <!--/* Used only for editing in Pinegrow. Remove comment to display -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--*/-->
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <br/>
        <div class="alert alert-success">
            <strong>Contacts</strong> is working.
        </div>
    </div>
    <div class="container">
        <div d-flex justify-content-between align-items-center>
            <div class="d-flex" style="position: relative;">

                <!-- search input -->
                <form action="/contacts" method="get">
                    <input id="search"
                           class="form-control"
                           type="search"
                           name="query"
                           th:value="${param.query}"
                           hx-get="/contacts"
                           hx-trigger="search, keyup delay:200ms changed"
                           hx-target="tbody"
                           hx-swap="innerHTML"/>

                    <img id="spinner"
                         class="htmx-indicator"
                         src="/static/public/images/ball-triangle.svg"
                         style="background-color: white;"
                         alt="Searching..."/>
                    <input type="submit" class="btn btn-primary" value="Search"/>
                </form>

            </div>
            <form>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <a href="/contacts/new" class="btn btn-primary">Add Contact</a>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <div id="contact_rows_slot" th:replace="~{fragments/rows :: contact_rows}"/>

                    <div id="more_rows_slot" th:replace="~{fragments/rows :: contacts_more}"/>

                    </tbody>
                </table>
                <div>
                <span style="float: right">
                      <a th:if="${contacts.number &gt;= 1}"
                         th:href="@{/contacts(page=${contacts.number - 1}, query=${query}, size=${size}, sort=${sort})}">Previous</a>
                      <a th:if="${contacts.numberOfElements  &gt;= size}"
                         th:href="@{/contacts(page=${contacts.number + 1}, query=${query}, size=${size}, sort=${sort})}">Next</a>
                </span>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
